<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>DocFindr3000</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top mb-4">
      <a class="navbar-brand" href="/">DocFindr3000</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card card-body">
            <form>
              <div class="form-group">
                <label for="ailment">Input your ailment:</label>
                <input class="form-control" name="ailment" id="ailment" placeholder="Ex. Toe Fungus" required/>
              </div>
              <div class="form-group">

              </div>
              <div class="form-group">

              </div>
              <button class="btn btn-success" type="button" id="form-submit">Find-a-Doc</button>
            </form>
          </div>
        </div>
      </div>
      <div id="" class="row justify-content-center mt-3">
        <div class="col">
          <div id="showErrors">
          </div>
          <div id="no-results">
          </div>
          <table class="table" id="table-results">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone #</th>
                <th scope="col">Website</th>
                <th scope="col">New Patients</th>
              </tr>
            </thead>
            <tbody id="results">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
